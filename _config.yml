# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://www.geekzl.com
# date_format: "ordinal"
title:  极客专栏
subtitle: 极客专栏，致力于分享实用技术，也谈赚钱思维.
description: "极客专栏技术博客，专注于分享IT前沿技术、干货知识、热点资讯等，同时分享硬核的自媒体赚钱方法、推广技巧和运营实战."
keywords: 极客专栏, Python, VR, 新媒体, 赚钱
timezone: Asia/Shanghai +08:00
encoding: "utf-8"
side_bar_repo_limit: 5
repository: wpfgeek/wpfgeek.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true

# 组件配置
components:
    # 分享
    share:
        enabled: true
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2020-10-15
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
    enabled: true
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: 极客社区
organization: 
organization_url: 
github_username: wpfgeek
location: Shanghai, China
email: legege007@yeah.net

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

#   -
#     href: /archives/
#     label: 归档

#   -
#     href: /open-source/
#     label: 开源

  -
    href: /wiki/
    label: 维基

  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

  -
    href: /sitemap.xml
    label: 站点地图

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
highlighter: rouge

paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: :title.html
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
    - jekyll-redirect-from
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
    values:
      image: https://pic.rmb.bdstatic.com/bjh/580403fac4c45b5e0d04a27c89bc1194.jpeg

# ---------------- #
